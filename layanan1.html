<script>
    document.addEventListener("DOMContentLoaded", function () {
        let images = document.querySelectorAll(".hero-images img");
        let currentIndex = 0;
    
        function changeSlide() {
            images[currentIndex].classList.remove("active"); // Hilangkan class active dari gambar sekarang
            currentIndex = (currentIndex + 1) % images.length; // Pindah ke gambar berikutnya
            images[currentIndex].classList.add("active"); // Tambahkan class active ke gambar baru
        }
    
        setInterval(changeSlide, 3000); // Ganti slide setiap 3 detik
    });
    </script>
    

<script>
document.addEventListener("DOMContentLoaded", function() {
    const links = document.querySelectorAll(".layanan-btn");

    links.forEach(link => {
        link.addEventListener("click", function(event) {
            event.preventDefault(); // Mencegah langsung berpindah halaman

            let targetURL = this.href; // Ambil link tujuan
            document.body.classList.add("fade-out"); // Tambahkan efek fade-out

            setTimeout(() => {
                window.location.href = targetURL; // Pindah halaman setelah efek selesai
            }, 500); // Waktu delay harus sama dengan CSS transition (0.5s)
        });
    });
});
</script>
